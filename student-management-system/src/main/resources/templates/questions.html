<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Listed Questions</title>
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
	integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
	crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-sm bg-dark navbar-dark">
   <a class="navbar-brand" href="#">
    <img class = "img-responsive" src="../static/resources/images/rcs2.png" th:src="@{/resources/images/rcs2.png}" alt="Logo" style="width:70px;">
  </a>
  RCS WEB-APP
</nav>


<div class = "container">
    <div class = "row">
    <h1> List of Questions</h1>
    
    
    
    
    </div>
    <div class = "row">
    <div class = "col-lg-3">
    
      <a th:href = "@{/questions/new}" class = "btn btn-primary btn-sm mb-3">Add Question </a>
    </div>
    
    </div>
    <table class = "table table-striped table-bordered">
    <thead class = "table-dark">
    <tr>
    
    <th> Question </th>
    <th> Vote Yes</th>
    <th> Vote No </th>
    
    
    
    
    
    
    
    </tr>
    
    
    </thead>
    
    <tbody>
    
    <tr th:each = "question: ${questions}">
       <td th:text = ${question.question}>
       </td>
       <td> 
          <a  class ="btn btn-primary" type= "submit">
          Vote Yes</a>
            <div class="progress progress-danger active">
      <div class="bar" style="width: 30%;"></div>
  </div>
       </td>
       <td> 
          <a  class ="btn btn-primary" type= "submit" >
          Vote No</a>
       </td>
    </tr>
    
    
    </tbody>
    
    
    </table>
    

</div>
</body>
</html>
